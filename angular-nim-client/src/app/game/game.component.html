<div class="container">
  <div class="container__header">
    <div class="container__button" (click)="leaveRoom()">Leave</div>

    <div class="container__info">Room: {{ roomName }}</div>
  </div>

  <app-chat
    class="container__chat"
    [messages]="messages$ | async"
    (sendMessage)="sendMessage($event)"
  ></app-chat>
</div>
